<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Led Tool</title>
</head>

<body>
  <a id="downloadAnchorElem" style="display:none"></a>
  <div class="bg-secondary rounded container p-3 my-3 shadow">


    <button class="btn btn-primary shadow" onclick="newColorPoint()">+</button>
    <button class="btn btn-primary shadow" onclick="deleteColorPoint()">-</button>
    <button class="btn btn-primary shadow" onclick="generateJson()">Generate</button>
    <input type="text" placeholder="name" name="led-name" id="led-name">
    <div name="color-container" id="color-container">
    </div>
    <canvas id="led-canvas" name="led-canvas" width="600" height="32" class="bg-secondary m-3"></canvas>

    <p><input name="rotate-check" id="rotate-check" type="checkbox" class="form-check-input shadow"><span
        class="text-white">Rotate</span>
    </p>
    <p><input name="fade-check" id="fade-check" type="checkbox" class="form-check-input shadow"><span
        class="text-white">Fade</span>
    </p>


    <p>
      <input name="particle-check" id="particle-check" type="checkbox" class="form-check-input shadow">
      <span class="text-white">Particles</span>
    </p>

    <p>
      <span class="text-white">Position</span>
      <input name="particle-pos" id="particle-pos" type="range" value="500" min="0" max="1000" class="form-range w-25">
    </p>

    <p>
      <span class="text-white">Size</span>
      <input name="particle-size" id="particle-size" value=40 min=0 max=1000 type="range" class="form-range w-25">
    </p>

    <p>
      <span class="text-white">Speed</span>
      <input name="particle-speed" id="particle-speed" value="500" min=0 max=1000 type="range" class="form-range w-25">
    </p>
    <p>
      <span class="text-white">Speed Randomness</span>
      <input name="particle-speedrand" id="particle-speedrand" value="0" min=0 max=1000 type="range"
        class="form-range w-25">
    </p>

    <p>
      <span class="text-white">Lifetime</span>
      <input name="particle-lifetime" id="particle-lifetime" value="3" min=0 max=20 type="range"
        class="form-range w-25">
    </p>

    <p>
      <span class="text-white">Lifetime Randomness</span>
      <input name="particle-liferand" id="particle-liferand" value="0" min=0 max=20 type="range"
        class="form-range w-25">
    </p>




  </div>

  <script src="main.js"></script>
</body>


</html>
